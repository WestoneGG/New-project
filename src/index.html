<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <script src="js/app.min.js"></script>
    <div class="wrapper">
        <div class="top-section">
            <header class="header">
                <div class="header__container">
                    <div class="header__logo">
                        <img src="img/logo.svg" alt="Logo">
                    </div>
                    <div class="header__menu">
                        <div class="header__service">
                            <div class="header__service__text">
                                <span class="header__service__text__title">SERVICE HOURS</span>
                                <span class="header__service__text__time">Mon - Sat: 7:00 am - 6:00 pm</span>
                            </div>        
                        </div>
                        <div class="header__call__us">
                            <div class="header__call__us__text">
                                <span class="header__call__us__text__title">CALL US</span>
                                <span class="header__call__us__text__number"><a href="tel:555">(555)</a> Car-Repair</span>
                            </div>        
                        </div>
                        <div class="header__button">
                            <button class="header__button__text">MAKE AN APPOINTMENT</button>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>
</body>
</html>
