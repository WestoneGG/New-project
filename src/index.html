<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <script src="js/app.min.js"></script>
    <div class="wrapper">
        <div class="top-section">
            <header class="header header__container">
                <div class="header__about">
                    <div class="header__about__logo">
                        <a href="#"><img src="img/logo.svg" alt="Logo"></a>
                    </div>
                    <div class="header__about__aside">
                        <div class="header__about__aside__service">
                            <div class="header__about__aside__service__text">
                                <span class="header__about__aside__service__text__title">SERVICE HOURS</span>
                                <span class="header__about__aside__service__text__time">Mon - Sat: 7:00 am - 6:00 pm</span>
                            </div>        
                        </div>
                        <div class="header__about__aside__call__us">
                            <div class="header__about__aside__call__us__text">
                                <span class="header__about__aside__call__us__text__title">CALL US</span>
                                <span class="header__about__aside__call__us__text__number"><a href="tel:555">(555)</a> Car-Repair</span>
                            </div>        
                        </div>
                        <div class="header__about__aside__button">
                            <button class="header__about__aside__button__text">MAKE AN APPOINTMENT</button>
                        </div>
                    </div>
                </div>
                <div class="header__menu">
                    <nav class="header__menu__nav">
                        <ul class="header__menu__nav__list">
                            <li class="header__menu__nav__list__item"><a href="#">Services</a></li>
                            <li class="header__menu__nav__list__item"><a href="#">Specials</a></li>
                            <li class="header__menu__nav__list__item"><a href="#">Estimates</a></li>
                            <li class="header__menu__nav__list__item"><a href="#">Reviews</a></li>
                            <li class="header__menu__nav__list__item"><a href="#">Shop</a></li>
                            <li class="header__menu__nav__list__item"><a href="#">About</a></li>
                        </ul>
                    </nav>
                    <div class="header__menu__side">
                        <div class="header_menu__side__search"><a href="#"><img src="img/search.svg" alt=""></a></div>
                        <div class="header__menu__shopping__cart"><a href="#"><img src="img/shoppingcart.svg" alt=""></a></div>
                    </div>
                </div>
                <div class="header__content">
                    <p class="header__content__text">Top notch service is our main auto motive</p>
                    <div class="header__content__button">
                        <button class="header__content__button__text">MAKE AN APPOINTMENT</button>
                    </div>
                </div>
            </header>
        </div>
    </div>
</body>
</html>
